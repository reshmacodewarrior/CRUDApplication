<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application with Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="ml-5 mb-5">CRUD Application with Local Storage</h2>

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter Age">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email Address">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="department">Department</label>
                    <input type="text" id="department" class="form-control" placeholder="Enter Department">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="addBtn" onclick="AddData()">Add Data</button>
                    <button id="updateBtn" class="btn btn-primary d-none" onclick="updateData()">Update Data</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
